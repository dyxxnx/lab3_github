name: deploy on push
on: [push]
   
jobs:
    deploy-app:
      runs-on: ubuntu-latest
      steps:
        - name: check out the code to build server
          uses: actions/checkout@v3    
        - name: copy file to server
          uses: appleboy/scp-action@master
          with:
           host: ${{101.200.125.150}}
           username: ${{secrets.root}}
           port: ${{secrets.22}}
           key: ${{secrets.}}
           source: "./html/*"
           target: "/var/www/html"
           strip_components: 1
