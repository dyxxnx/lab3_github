name: deploy on push
on: [push]
   
jobs:
    deploy-app:
      runs-on: ubuntu-latest
      steps:
        - name: check out the code to build server
          uses: actions/checkout@v3    
        - name: copy file to server
          uses: appleboy/scp-action@master
          with:
           host: ${{secrets_HOST}}
           username: ${{secrets_SSH_USER_NAME}}
           port: ${{secrets_SSH_PORT}}
           key: ${{secrets_SSH_KEY}}
           source: "./html/*"
           target: "/var/www/html"
           strip_components: 1
